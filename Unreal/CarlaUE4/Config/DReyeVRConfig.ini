; NOTE: this is a weird config file bc it is custom written for DReyeVR
; there needs to be no spaces between the '=' and the key/value pair
; also comments are permitted BUT need to be directly after the value (no spaces)
; [sections] also work as intended, see ReadConfigValue for more info

[EgoVehicle]
; position offset of camera in vehicle
CameraInit=(X=21.0, Y=-40.0, Z=120.0)
; position offset of dash in vehicle
DashLocation=(X=110.0, Y=0.0, Z=105.0)
; vr variables
FieldOfView=90.0
PixelDensity=1.0
; collision bounding box
BBOrigin=(X=3.07, Y=-0.59, Z=74.74)
BBScale=(X=7.51, Y=3.38, Z=2.37)
BBExtent=(X=32, Y=32, Z=32)
; mirror variables
; rear
RearMirrorEnabled=True
RearMirrorPos=(X=76.0, Y=0.0, Z=127.0)
RearMirrorScale=(X=0.13, Y=0.2775, Z=1.0)
RearMirrorRot=(X=-15.0, Y=90.0, Z=0) ; gets automatically converted to FRotator 
RearReflectionPos=(X=0.0, Y=0.0, Z=2.0)
RearReflectionScale=(X=0.0625, Y=0.035, Z=1.0)
RearReflectionRot=(X=-5.0, Y=5.0, Z=0.0)
RearScreenPercentage=85; used very frequently
; left
LeftMirrorEnabled=True
LeftMirrorPos=(X=58.0, Y=-98.0, Z=104.0)
LeftMirrorScale=(X=0.13, Y=0.2475, Z=1.0)
LeftMirrorRot=(X=25.4, Y=90.0, Z=0)
LeftReflectionPos=(X=12.0, Y=3.0, Z=-2)
LeftReflectionScale=(X=0.035, Y=0.035, Z=1.0)
LeftReflectionRot=(X=-7.0, Y=-5.0, Z=0)
LeftScreenPercentage=65; used quite a bit
; right
RightMirrorEnabled=True
RightMirrorPos=(X=58.0, Y=98.0, Z=104.0)
RightMirrorScale=(X=0.13, Y=0.2475, Z=1.0)
RightMirrorRot=(X=-25, Y=90.0, Z=0)
RightReflectionPos=(X=11.0, Y=-4.0, Z=6.13)
RightReflectionScale=(X=0.03, Y=0.05, Z=1.0)
RightReflectionRot=(X=-7.0, Y=-5.0, Z=0)
RightScreenPercentage=20; used very rarely if ever

; reticle params
UseRectangularReticle=True; alternative is the crosshair reticle
; thickness of reticle lines (px)
ReticleThicknessX=8
ReticleThicknessY=8
; size of reticle (px)
ReticleDimX=96
ReticleDimY=96
; draw the debug lines/sphere in the editor
DrawDebugEditor=False

InvertY=False; use inverted-flight controls for moving camera with mouse inputs
DrawSpectatorReticle=True; reticle in spectator mode during vr play
DrawFlatReticle=True; reticle in flat-screen mode
DrawGazeOnHUD=False; draw debug gaze lines on flat-screen hud

[EyeTracker]
RecordFrames=False; additionally capture camera screenshots on every tick
FrameWidth=250; resolution x for screenshot
FrameHeight=200; resolution y for screenshot
FrameDir=FrameCap; directory name for screenshot
FrameName=tick; title of screenshot (differentiated via tick-suffix)
